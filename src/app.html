<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/images/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- Main Favicon (references public/images/favicon.png -> R2 constants/favicon.png) -->
		<link rel="icon" href="/images/favicon.png" type="image/png" sizes="32x32" /> 
		
		<!-- Fallback ICO (references public/favicon.ico -> R2 constants/favicon.ico) -->
		<link rel="icon" href="/favicon.ico" sizes="any" /> 

		<!-- Apple Touch Icon (references public/apple-touch-icon.png -> R2 constants/apple-touch-icon.png) -->
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!-- Web Manifest (references public/site.webmanifest -> R2 constants/site.webmanifest) -->
		<link rel="manifest" href="/site.webmanifest" /> 
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="height: 100%">%sveltekit.body%</div>
	</body>
</html>
